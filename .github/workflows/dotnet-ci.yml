name: Medical Data App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["3.1.x", "6.0.x"]

    steps:
      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.x"
      # You can test your matrix by printing the current dotnet version
      - name: Display dotnet version
        run: dotnet --version
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: dotnet add package Newtonsoft.Json --version 12.0
      - name: Build
        run: dotnet build --no-restore
      - name: Test with dotnet
        run: dotnet test --no-restore --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-results-${{ matrix.dotnet-version }}
          path: TestResults-${{ matrix.dotnet-version }}
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}

      - name: Simulate deployment (copy build to folder)
        run: |
          mkdir deployed
          cp -r ExpensesTracker\bin\Release\net6.0\* deployed\
